
<h3 style="margin-left:100px;">Emps List</h3>
<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="emps.length == 0">
    No emps found
</div>
<table class="table table-bordered table-striped" style="width:450px; margin-left: 100px;" ng-show="emps.length > 0">
    <thead>
    <tr>
        <th style="text-align: center; width: 25px;">Action</th>
        <th style="text-align: center;">Emp Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="emp in emps">
        <td>{{emp}}</td>
    </tr>
    </tbody>
</table>
