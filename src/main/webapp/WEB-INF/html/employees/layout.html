<div ng-controller="EmpController as formController" style="width:70%; margin-bottom: 50px; margin-left:auto; margin-right:auto;">

<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="emps.length == 0">
    No employees found
</div>

<button id="add-card-button" type="button" class="btn btn-default btn-mini" data-toggle="modal" data-target="#addEmployee" style="margin-bottom: 10px;">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>

<table class="table table-bordered table-striped"  ng-show="emps.length > 0">
    <thead>
    <tr>
        <th style="text-align: center;">ID</th>
        <th style="text-align: center;">Employee Name</th>
        <th style="text-align: center;">Phone Number</th>
        <th style="text-align: center;">EMail</th>
        <th style="text-align: center; width: 25px;">Update</th>
        <th style="text-align: center; width: 25px;">Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="emp in emps">
        <td>{{emp.id}}</td>
        <td>{{emp.fullName}}</td>
        <td>{{emp.phoneNumber}}</td>
        <td>{{emp.eMail}}</td>
        <td  style="width:70px;text-align:center;"><button class="btn btn-mini btn-warning updateEmployeeButton" data-toggle="modal" data-target="#updateEmployee">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
        <td  style="width:70px;text-align:center;"><button class="btn btn-mini btn-danger" ng-click="removeEmp(emp)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
    </tr>
    </tbody>
</table>

</div>
