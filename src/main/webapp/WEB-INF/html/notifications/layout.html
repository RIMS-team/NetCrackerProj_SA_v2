<div ng-controller="NotificationController as formController" style="width:90%; margin-bottom: 50px; margin-left:auto; margin-right:auto;">

    <div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="notifications.length == 0">
        No notifications found
    </div>
    <table class="table table-bordered table-striped" >
        <thead>
        <tr>
            <th style="text-align: center;">
                <a class="thumbnail1" href="#">ID
                    <span>Search by ID
                    <input type="text" ng-model="ref.id" placeholder="Search"/></span></a>
                <button class="btn btn-mini btn-tab-header" ng-class="{'sort':isSortKey('id')}" ng-click="sort('id')" style="float: right;">
                    <span class="glyphicon sort-icon" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </button>
            </th>
            <th style="text-align: center;">
                <a class="thumbnail1" href="#">Order ID
                    <span>Search by Order ID
                    <input type="text" ng-model="ref.order.id" placeholder="Search"/></span></a>
                <button class="btn btn-mini btn-tab-header" ng-class="{'sort':isSortKey('order.id')}" ng-click="sort('order.id')" style="float: right;">
                    <span class="glyphicon sort-icon" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </button>
            </th>
            <th style="text-align: center;">
                <a class="thumbnail1" href="#">First Notify
                    <span>Search by First Notify
                    <input type="text" ng-model="ref.first" placeholder="Search"/></span></a>
                <button class="btn btn-mini btn-tab-header" ng-class="{'sort':isSortKey('first')}" ng-click="sort('first')" style="float: right;">
                    <span class="glyphicon sort-icon" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </button>
            </th>
            <th style="text-align: center;">
                <a class="thumbnail1" href="#">Second Notify
                    <span>Search by Second Notify
                    <input type="text" ng-model="ref.second" placeholder="Search"/></span></a>
                <button class="btn btn-mini btn-tab-header" ng-class="{'sort':isSortKey('second')}" ng-click="sort('second')" style="float: right;">
                    <span class="glyphicon sort-icon" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </button>
            </th>
            <th style="text-align: center;">
                <a class="thumbnail1" href="#">Third Notify
                    <span>Search by Third Notify
                    <input type="text" ng-model="ref.third" placeholder="Search"/></span></a>
                <button class="btn btn-mini btn-tab-header" ng-class="{'sort':isSortKey('third')}" ng-click="sort('third')" style="float: right;">
                    <span class="glyphicon sort-icon" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="elem in notifications | orderBy:sortKey:reverse | filter: ref | itemsPerPage:pageSize " pagination-id="notific">
            <td>{{elem.id}}</td>
            <td>{{elem.order.id}}</td>
            <td><a ng-click="openUpdateEditor(elem)">{{elem.first}}</a></td>
            <td><a ng-click="openUpdateEditor(elem)">{{elem.second}}</a></td>
            <td><a ng-click="openUpdateEditor(elem)">{{elem.third}}</a></td>
        </tr>
        </tbody>
    </table>
    <dir-pagination-controls
            max-size="7"
            direction-links="true"
            boundary-links="true"
            pagination-id="notific">
    </dir-pagination-controls>

    <script type="text/ng-template" id="updateNotifTemplate.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">&times;</button>
            <h3 class="modal-title">Update Template</h3>
        </div>
        <div class="modal-body">
            <div style="padding: 5px" ng-form="" name="addTemplForm">

                <div class="form-group">
                    <label for="orderID"> Notification ID </label>
                    <input id="orderID" name="orderID" class="form-control" ng-model="editRecord.notif_num" >
                    </input>
                </div>
                <div class="form-group">
                    <label for="userID"> User ID </label>
                    <input id="userID" name="userID" class="form-control" ng-model="editRecord.user_id" >
                    </input>
                </div>
                <div class="form-group">
                    <label for="tempText"> Temp Text </label>
                    <textarea id="tempText" name="tempText" class="form-control" ng-model="editRecord.template" >
                    </textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-mini"  ng-click="ok()" ng-disabled="addStatForm.$invalid" style="width: 80px; ">Ok</button>
                </div>
            </div>
        </div>
    </script>

</div>
