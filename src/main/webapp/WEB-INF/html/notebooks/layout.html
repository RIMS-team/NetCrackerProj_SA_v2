<div ng-controller="NotebookController as formController">
<h3 style="margin-left:100px;">Notebook List</h3>
<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="notebook.length == 0">
    No notebooks found
</div>
    <a class="btn btn-sm btn-default" href="notebook/DownloadPDF" target="_blank" style="margin-left:100px;"><span class="glyphicon glyphicon-floppy-disk"></span></a>
<table class="table table-bordered table-striped" style="width:70%; margin-left:auto; margin-right:auto;" ng-show="notebook.length > 0">
    <thead>
    <tr>
        <th style="text-align: center;">ID</th>
        <th style="text-align: center;">Name</th>
        <th style="text-align: center;">Model</th>
        <th style="text-align: center;">Memory Type</th>
        <th style="text-align: center;">Serial Number</th>
        <th style="text-align: center;">Inventory Num</th>
        <th style="text-align: center;">Location</th>
        <th style="text-align: center;">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="elem in notebook">
        <td>{{elem.id}}</td>
        <td>{{elem.name}}</td>
        <td>{{elem.model}}</td>
        <td>{{elem.memoryType}}</td>
        <td>{{elem.serialNumber}}</td>
        <td>{{elem.inventoryNum}}</td>
        <td>{{elem.location}}</td>
        <td>{{elem.statusName}}</td>
    </tr>
    </tbody>
</table>
</div>
