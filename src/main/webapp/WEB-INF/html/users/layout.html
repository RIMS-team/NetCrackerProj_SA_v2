<h3 style="margin-left:100px;">User List</h3>
<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="users.length == 0">
    No users found
</div>

<!-- Modal -->

<button type="button" class="btn btn-default btn-mini" data-toggle="modal" data-target="#addUser" style="margin-bottom: 10px">Add New User</button>
<table class="table table-bordered table-striped" style="width:100%;" ng-show="users.length > 0">
    <thead>
    <tr>
        <th style="text-align: center;">User Name</th>
        <th style="text-align: center;">Phone Number</th>
        <th style="text-align: center;">Email</th>
        <th style="text-align: center; width: 25px;">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td style="display:none">{{user.id}}</td>
        <td>{{user.fullName}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.eMail}}</td>
        <td  style="width:70px;text-align:center;"><button class="btn btn-mini btn-danger" ng-click="removeUser(user.id)">Remove</button></td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="addUser" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New User</h4>
            </div>
            <div class="modal-body">
                <div style="padding: 5px">
                    <form class="form-horizontal user-add-form">
                        <div class="form-group">
                            <label for="user-full-name">Full Name:</label>
                            <input type="text" class="form-control" id="user-full-name" placeholder="Full Name" ng-model="user.fullName"/>
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email address:</label>
                            <input type="email" class="form-control" id="user-email" placeholder="Email" ng-model="user.eMail"/>
                        </div>
                        <div class="form-group">
                            <label for="user-telephone">Telephone:</label>
                            <input type="text" class="form-control" id="user-telephone" placeholder="Telephone Number" ng-model="user.phoneNumber"/>
                        </div>
                        <div class="form-group">
                            <label for="user-password">Password:</label>
                            <input type="password" class="form-control" id="user-password" placeholder="Password" ng-model="user.password"/>
                        </div>
                        <div class="form-group">
                            <label for="user-repeat-password">Repeat Password:</label>
                            <input type="password" class="form-control" id="user-repeat-password" placeholder="Repeat Password"/>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="addNewUser(user)" data-dismiss="modal">Add</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
